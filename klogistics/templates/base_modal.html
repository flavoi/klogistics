<form {% block modal_action %}{% endblock modal_action %} method="post" class="form-horizontal">
{% csrf_token %}
      
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Chiudi</span>
    </button>
    <h4 class="modal-title text-center">{% block modal_title %}{% endblock modal_title %}</h4>
</div>

<div class="modal-body">
    {% block modal_body %}{% endblock modal_body %}
</div>

<div class="modal-footer">
    {% block modal_footer %}{% endblock modal_footer %}
    {% block modal_reset %}
        <button id="modal-reset" type="button" class="btn btn-secondary" data-dismiss="modal">
            Annulla
        </button>
    {% endblock modal_reset %}
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
</div>

</form>

<script>
    /* Reset modal body content */
    $('body').on('click', '#modal-reset', function (event) {
        event.preventDefault();
        $('.modal-body').empty();
        $('#myModal').removeData('bs.modal')
    });

    /* Datepicker configuration */
    $('.datepicker').datepicker({
        weekStart: 1,
        color: 'azure',
        format: 'dd/mm/yyyy',
        language: 'it',
    });
</script>

{% block modal_extra_script %}{% endblock modal_extra_script %}
