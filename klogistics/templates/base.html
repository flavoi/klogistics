<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  
  <title>klogistics &raquo; {% block title %}{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ STATIC_URL }}img/kl-logo.ico" />

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ STATIC_URL}}css/bootstrap/bootstrap.css" />

  <!-- Get Shit Done Kit CSS -->
  <link rel="stylesheet" href="{{ STATIC_URL }}css/get-shit-done/gsdk.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}css/get-shit-done/demo.css" />

  <!-- Klogistics CSS -->
  <link rel="stylesheet" href="{{ STATIC_URL }}css/klogistics.css" />

  <!-- JQuery -->
  <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
  
  <!-- Modal JavaScript -->
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script src="{{ STATIC_URL }}js/klogistics.js"></script>

  {% block extrahead %}{% endblock %}

</head>

<body class="Site">

  <header class="Site-header">
    {% block navbar %}
      {% include "navbar.html" %}
    {% endblock navbar %}
  </header>

  <main class="Site-content">
    <div class="container">
      <div class="kheading">
        <h2>{% block heading %}{% endblock heading %}</h2>
      </div>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content" id="myModalContent">
          </div>
        </div>
      </div>
      {% block content %}{% endblock content %}
    </div><!-- end container -->
  </main>

  <footer class="kfooter">
    {% include "footer.html" %}
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Get Shit Done Kit Javascript -->
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done/gsdk-checkbox.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done/gsdk-radio.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done/gsdk-bootstrapswitch.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done/get-shit-done.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done/custom.js"></script>

  <!-- Fort Awesome Kit JavaScript --> 
  <script src="https://use.fortawesome.com/ebffd7c6.js"></script>

  {% block extrascript %}{% endblock extrascript %}

</body>

</html>
