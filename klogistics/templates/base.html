<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  
  <title>klogistics &raquo; {% block title %}{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ STATIC_URL }}img/kl-logo.ico" />

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ STATIC_URL}}css/bootstrap/bootstrap.css" />

  <!-- Get Shit Done Kit CSS -->
  <link rel="stylesheet" href="{{ STATIC_URL }}css/get-shit-done-pro/gsdk.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}css/get-shit-done-pro/examples.css" rel=""/>
  
  <!-- Fonts and icons CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300'>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/get-shit-done-pro/pe-icon-7-stroke.css" />

  <!-- Klogistics CSS
  <link rel="stylesheet" href="{{ STATIC_URL }}css/klogistics.css" />
  -->

  <!-- jQuery core JavaScript -->
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/jquery.js" ></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/jquery-ui.custom.min.js" ></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap/bootstrap.min.js"></script>

  {% block extrahead %}{% endblock %}

  <style>
    .firstwrapper {
      padding-top: 40px;
    }
  </style>
</head>

<body class="about-us">

  {% block navbar %}
    {% include "navbar.html" %}
  {% endblock navbar %}

<div class="wrapper firstwrapper">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="myModalContent">
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="myModalContent2">
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="container">
      <h2 class="section-title">
        {% block content_title %}{% endblock content_title %}
      </h2>
        {% block content %}{% endblock content %}
    </div>
  </div>
  {% block footer %}{% endblock footer %}


  <!-- Modal JavaScript
  <script src="{{ STATIC_URL }}js/jquery/jquery.form.js"></script>
  <script src="{{ STATIC_URL }}js/klogistics.js"></script>
  -->

  <!-- Get Shit Done Pro plugins JavaScript -->
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/gsdk-checkbox.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/gsdk-morphing.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/gsdk-radio.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/gsdk-bootstrapswitch.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/bootstrap-select.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/chartist.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/jquery.tagsinput.js"></script>
  
  <!--  Get Shit Done Kit Pro core JavaScript    -->
  <script type="text/javascript" src="{{ STATIC_URL }}js/get-shit-done-pro/get-shit-done.js"></script>

  {% block extrascript %}{% endblock extrascript %}

</div> <!-- end body wrapper -->
</body>

</html>
